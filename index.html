
<!DOCTYPE html>
<html>
  <head>
    <title>Collider</title>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/2.7.4/d3.min.js"></script>
    <style type="text/css">
      h1, h2, h3 {
        font-family: "Trebuchet MS";
      }
      body{
        background: url("bo_play.png");
      }
      .container {
        width: 800px;
        background: #eee;
        padding: 20px;
        margin: 50px auto;
      }
      #scores {
        float:right;
        width: 200px;
        margin:5px;
        background-color: gray;
        padding-left: 10px;
      }
      #game-header {
        float:left;
        width: 200px;
        margin:5px;
      }
    </style>

  </head>
  <body>
    <div class='container'>
      <div id='game-header'>
        <h1>Collider</h1>
        <h3>Don't get hit!</h3>
      </div>
      <div id='scores'>
        <h3>High Score: <span id='best-score'></h3>
        <h3>Current Score: <span id='current-score'></h3>
      </div>
    </div>
    <script src="collider.js"></script>
  </body>
</html>
